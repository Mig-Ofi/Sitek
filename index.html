<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Presente Surpresa</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 50px;
  }
  .presente {
    font-size: 150px; /* Presente bem grande */
    cursor: pointer;
    transition: transform 0.2s;
  }
  .presente:hover {
    transform: scale(1.1);
  }
  #mensagem {
    font-size: 28px;
    margin-top: 20px;
  }
  #aviso {
    margin-top: 40px;
    font-weight: bold;
    color: #a00;
    font-size: 22px;
  }
  #arvore {
    margin-top: 20px;
    font-family: monospace;
    white-space: pre;
    text-align: left;
    display: inline-block;
    font-size: 18px;
  }
</style>
</head>
<body>

<h1>Clique no presente 🎁</h1>
<div class="presente" id="presente" title="Clique no presente 🎁">🎁</div>
<div id="mensagem"></div>
<div id="aviso"></div>
<pre id="arvore"></pre>

<script>
  const presente = document.getElementById('presente');
  const mensagem = document.getElementById('mensagem');
  const aviso = document.getElementById('aviso');
  const arvore = document.getElementById('arvore');

  function gerarArvoreFake() {
    return `
C:\\
├─ Documentos
│  ├─ Trabalho.docx
│  ├─ Receitas.pdf
│  └─ Projeto
│     ├─ main.py
│     └─ README.md
├─ Imagens
│  ├─ férias.jpg
│  └─ selfie.png
└─ Música
   ├─ rock.mp3
   └─ jazz.mp3
    `;
  }

  function baixarArquivo() {
    const link = document.createElement('a');
    link.href = 'Gostou do presente?.txt';
    link.download = 'Gostou do presente?.txt';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }

  presente.onclick = () => {
    mensagem.textContent = 'O presente é um parabéns 👏👏';
    aviso.textContent = 'Ah, agora tenho acesso a boa parte dos seus arquivos 😉, ou não.  Ass:Não é o Miguel';

    // Disparar o download do .txt
    baixarArquivo();

    setTimeout(() => {
      arvore.textContent = gerarArvoreFake();
    }, 2000);
  };
</script>

</body>
</html>
