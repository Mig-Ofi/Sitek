<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Presente Surpresa</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 50px;
  }
  .presente {
    font-size: 50px;
    cursor: pointer;
  }
  #mensagem {
    font-size: 24px;
    margin-top: 20px;
  }
  #aviso {
    margin-top: 40px;
    font-weight: bold;
    color: #a00;
  }
  #arvore {
    margin-top: 20px;
    font-family: monospace;
    white-space: pre;
    text-align: left;
    display: inline-block;
  }
  #txt-link {
    margin-top: 30px;
    display: block;
    font-size: 18px;
    text-decoration: none;
    color: blue;
  }
</style>
</head>
<body>

<div class="presente" id="presente" title="Clique no presente 🎁">🎁</div>
<div id="mensagem"></div>
<div id="aviso"></div>
<pre id="arvore"></pre>

<a href="Gostou do presente?.txt" download id="txt-link" style="display:none;">
  📄 Clique aqui para baixar seu arquivo “Gostou do presente? 😉”
</a>

<script>
  const presente = document.getElementById('presente');
  const mensagem = document.getElementById('mensagem');
  const aviso = document.getElementById('aviso');
  const arvore = document.getElementById('arvore');
  const txtLink = document.getElementById('txt-link');

  function gerarArvoreFake() {
    return `
C:\\
├─ Documentos
│  ├─ Trabalho.docx
│  ├─ Receitas.pdf
│  └─ Projeto
│     ├─ main.py
│     └─ README.md
├─ Imagens
│  ├─ férias.jpg
│  └─ selfie.png
└─ Música
   ├─ rock.mp3
   └─ jazz.mp3
    `;
  }

  presente.onclick = () => {
    mensagem.textContent = 'O presente é um parabéns 👏👏';
    aviso.textContent = 'Ah, agora tenho acesso a boa parte dos seus arquivos...';
    txtLink.style.display = 'inline-block';

    setTimeout(() => {
      arvore.textContent = gerarArvoreFake();
    }, 2000);
  };
</script>

</body>
</html>
