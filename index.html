<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Scanner de Arquivos</title>
    <style>
        body {
            background-color: black;
            color: lime;
            font-family: monospace;
            padding: 20px;
        }
        .tree {
            white-space: pre;
        }
    </style>
</head>
<body>

<h2>🔍 Escaneando seus arquivos...</h2>
<div id="tree" class="tree">Detectando...</div>

<script>
    function detectarSO() {
        const userAgent = navigator.userAgent;
        if (/Windows/i.test(userAgent)) return "Windows";
        if (/Android/i.test(userAgent)) return "Android";
        if (/iPhone|iPad|iPod/i.test(userAgent)) return "iOS";
        if (/Macintosh/i.test(userAgent)) return "Mac";
        if (/Linux/i.test(userAgent)) return "Linux";
        return "Desconhecido";
    }

    function gerarArvoreFake(so) {
        switch(so) {
            case "Windows":
                return `
C:\
├── Users
│   ├── Public
│   └── ${getUserName()}
├── Program Files
│   ├── Google
│   └── Windows Defender
├── Windows
│   ├── System32
│   └── Temp
└── Arquivos
    ├── imagens.jpg
    └── documentos.docx
                `;
            case "Android":
                return `
/storage/emulated/0/
├── DCIM
│   ├── Camera
│   └── Screenshots
├── Download
│   ├── provas.pdf
│   └── memes.jpg
├── WhatsApp
│   ├── Media
│   └── Backups
└── Android
    └── data
                `;
            case "iOS":
                return `
On My iPhone
├── Files
│   ├── fotos.jpg
│   └── notas.txt
├── WhatsApp
│   └── backups
└── iCloud Drive
    └── documentos
                `;
            case "Mac":
                return `
/Users/${getUserName()}
/├── Documents
│   └── trabalho.docx
├── Downloads
│   └── setup.dmg
├── Applications
└── Library
    └── Preferences
                `;
            case "Linux":
                return `
/home/${getUserName()}
/├── Documents
│   └── trabalho.docx
├── Downloads
│   └── setup.tar.gz
├── etc
│   └── hosts
└── var
    └── log
                `;
            default:
                return "Sistema não reconhecido. Não foi possível acessar os arquivos.";
        }
    }

    function getUserName() {
        // Gera um nome aleatório só pra parecer real
        const nomes = ['joao', 'maria', 'user', 'admin', 'miguel', 'anon'];
        return nomes[Math.floor(Math.random() * nomes.length)];
    }

    const so = detectarSO();
    const arvore = gerarArvoreFake(so);
    document.getElementById('tree').innerText = `Sistema Detectado: ${so}\n${arvore}`;
</script>

</body>
</html>
