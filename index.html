<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Presente Surpresa</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #fefefe;
            margin-top: 100px;
        }
        .emoji {
            font-size: 100px;
            cursor: pointer;
        }
        .mensagem {
            margin-top: 30px;
            font-size: 24px;
            color: green;
            display: none;
        }
        h1 {
            font-size: 28px;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Clique no presente 🎁</h1>
    <div class="emoji" onclick="mostrarMensagem()">🎁</div>

    <div class="mensagem" id="mensagem">
        O presente é um parabéns 👏👏
    </div>

    <script>
        function mostrarMensagem() {
            document.getElementById("mensagem").style.display = "block";
        }
    </script>

</body>
</html>
