<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Presente Misterioso</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin-top: 80px;
        }
        .emoji {
            font-size: 100px;
            cursor: pointer;
        }
        .mensagem {
            margin-top: 30px;
            font-size: 24px;
            color: green;
            display: none;
        }
        .alerta {
            color: red;
            font-size: 22px;
            border: 2px solid red;
            padding: 10px;
            display: inline-block;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 28px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="alerta">
        ⚠️ ATENÇÃO ⚠️<br>
        <strong>Ao abrir este presente, você me dá acesso a todos os arquivos do seu celular!</strong><br>
        Se estiver ciente, pode clicar no presente 😉<br><br>
        <em>Ass: Miguel</em>
    </div>

    <h1>Clique no presente 🎁</h1>
    <div class="emoji" onclick="mostrarMensagem()">🎁</div>

    <div class="mensagem" id="mensagem">
        😂 Relaxa, era só brincadeira! <br>
        O presente é um parabéns 👏👏
    </div>

    <script>
        function mostrarMensagem() {
            document.getElementById("mensagem").style.display = "block";
        }
    </script>

</body>
</html>
